<mat-sidenav-container>
  <mat-sidenav 
    mode="side" 
    [opened]="opened"
    class="sidenav-container"
    style="width: 18rem"
    color="primary">
    <mat-nav-list>
      <a 
        mat-list-item 
        href="#"
        *ngFor="let link of links">
        {{ link.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-grid-list cols="2" rowHeight="100vh">
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            Hello there, {{ name }}
            <button (click)="toggle()" mat-button>Toggle</button>
          </mat-card-content>
          <mat-card-content>
            <button mat-button (click)="increment()">Click</button>
            <div>Button has been clicked {{ count }} time{{ count > 1 ? 's' : '' }}</div>
          </mat-card-content>
          <mat-card-content>
            <app-todos></app-todos>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
